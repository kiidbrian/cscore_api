{% extends "layout.html" %}
{% block content %}
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h4 class="m-b-30 m-t-0">Payments</h4>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <table id="datatable" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Amount Paid</th>
                                    <th>Amount Pending</th>
                                    <th>Payment Plan</th>
                                    <th>Status</th>
                                    <!--<th>Id Number</th>
                                    <th>Status</th>-->
                                </tr>
                                </thead>

                                <tbody>
                                    {% for payment in payments %}
                                        <tr data-id = {{ payment.id  }}>
                                            <td>{{ payment.amount_paid }}</td>
                                            <td>{{ payment.amount_remaining }}</td>
                                            <td>{{ payment.paymentPlan }}</td>
                                            <td>PENDING</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- End Row -->


    <!-- Datatables-->
    <script src="{{ url_for('static', filename='assets/plugins/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/dataTables.bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/dataTables.buttons.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/buttons.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/jszip.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/pdfmake.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/vfs_fonts.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/buttons.html5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/buttons.print.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/dataTables.fixedHeader.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/dataTables.keyTable.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/dataTables.responsive.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/responsive.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/datatables/dataTables.scroller.min.js') }}"></script>

    <!-- Datatable init js -->
    <script src="{{ url_for('static', filename='assets/pages/datatables.init.js') }}"></script>

    <!--<script src="assets/js/app.js"></script>-->
{% endblock %}
